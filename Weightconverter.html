<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weight Converter</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<style type="text/css">
	body{
	margin-top: 70px;
	background: #333;
	color:#fff;	
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1 class="display-4 text-center mb-3">Weight Converter</h1>
				<form>
					<div class="form-group">
						<input type="number" id="lbsinput" class="form-control form-control-lg" placeholder= "Enter pounds...">
					</div>
				</form>
				<div id="output">
					<div class="card card-success mb-2">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="gramOutput"></div>
						</div>
					</div>
					<div class="card card-primary mb-2">
						<div class="card-block">
							<h4>Kilograms:</h4>
							<div id="kgOutput"></div>
						</div>
					</div>
					<div class="card card-danger mb-2">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ozOutput"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		document.getElementById('output').style.visibility = 'hidden';
		document.getElementById('lbsinput').addEventListener('input',function(e){
			document.getElementById('output').style.visibility = 'visible';
          let lbs = e.target.value;
         document.getElementById('gramOutput').innerHTML = lbs/0.0022046;
         document.getElementById('kgOutput').innerHTML = lbs/2.2046;
         document.getElementById('ozOutput').innerHTML = lbs*16;
		}); 
	</script>
</body>
</html>
